<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blackjack Game - HANDZES.BET</title>
  <link rel="stylesheet" href="../../assets/app.css" />
  <style>
    body{
      margin:0;
      font-family:system-ui,Segoe UI,Roboto,Arial;
      color:#fff;
      background:
        radial-gradient(1200px 900px at 20% 10%, rgba(124,58,237,.25), transparent 60%),
        radial-gradient(1200px 900px at 80% 10%, rgba(239,68,68,.18), transparent 60%),
        #050508;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:20px}
    h1{letter-spacing:.25em;font-size:20px}
    .table{
      margin-top:20px;
      padding:20px;
      border-radius:18px;
      background:rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 20px 60px rgba(0,0,0,.6);
    }
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    button{
      padding:10px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.08);
      color:#fff;
      font-weight:700;
      cursor:pointer;
    }
    button:hover{background:rgba(255,255,255,.12)}
    .hand{display:flex;gap:10px;margin-top:14px}
    .card{
      width:70px;height:100px;
      border-radius:14px;
      background:rgba(255,255,255,.1);
      border:1px solid rgba(255,255,255,.2);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      font-weight:800;
    }
    .status{margin-top:10px;opacity:.8}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>BLACKJACK</h1>

    <div class="table">
      <div><b>Dealer</b></div>
      <div class="hand" id="dealer"></div>

      <div style="margin-top:16px"><b>You</b></div>
      <div class="hand" id="player"></div>

      <div class="row">
        <button id="deal">Deal</button>
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
      </div>

      <div class="status" id="status">Press Deal</div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
