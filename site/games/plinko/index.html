<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plinko | HANDZES.BET</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
  <script>
    // If this standalone page is opened directly, send users back to the main app Plinko view
    if (window.top === window) {
      window.location.replace("../../index.html#plinko");
    }
  </script>
  <style>
    :root{
      --bg:#050508;
      --bg2:#0b0a15;
      --panel:rgba(255,255,255,.05);
      --stroke:rgba(255,255,255,.12);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.62);
      --green:#22c55e;
      --amber:#f59e0b;
      --red:#ef4444;
      --purple:#7c3aed;
      --blue:#3b82f6;
      --shadow:0 20px 50px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family:'Inter', system-ui, -apple-system, 'Segoe UI', sans-serif;
      color:var(--text);
      background:radial-gradient(1200px 900px at 20% 10%, rgba(124,58,237,.18), transparent 55%),
                 radial-gradient(1200px 900px at 80% 15%, rgba(239,68,68,.12), transparent 55%),
                 linear-gradient(180deg, var(--bg), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .wrap{
      width:min(1200px, 100%);
      display:grid;
      grid-template-columns: 360px 1fr;
      gap:16px;
    }
    @media(max-width:980px){
      .wrap{ grid-template-columns: 1fr; }
    }
    .card{
      background:var(--panel);
      border:1px solid var(--stroke);
      border-radius:18px;
      box-shadow:var(--shadow);
      padding:16px;
    }
    h1{margin:0 0 6px;font-size:22px;letter-spacing:.02em;}
    .muted{color:var(--muted);font-size:13px;}
    .controls{display:flex;flex-direction:column;gap:12px;}
    label{font-size:12px;color:var(--muted);font-weight:700;}
    input,select{width:100%;padding:11px 12px;border-radius:14px;border:1px solid var(--stroke);background:rgba(255,255,255,.06);color:var(--text);font-size:14px;}
    .row{display:flex;gap:10px;flex-wrap:wrap;}
    .btn{
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.06);
      color:var(--text);
      padding:11px 12px;
      border-radius:14px;
      font-weight:800;
      cursor:pointer;
      user-select:none;
      transition:transform 120ms ease, box-shadow 160ms ease, background 160ms ease;
    }
    .btn:hover{background:rgba(255,255,255,.10);}
    .btn:active{transform:translateY(1px);}
    .btn.primary{background:linear-gradient(135deg, var(--purple), var(--blue));border-color:rgba(255,255,255,.12);}    
    .stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:8px;margin-top:8px;}
    .stat{
      padding:10px 12px;border-radius:14px;border:1px solid var(--stroke);background:rgba(255,255,255,.04);
      display:flex;justify-content:space-between;align-items:center;font-weight:800;font-size:13px;
    }
    canvas{width:100%;height:620px;border-radius:18px;border:1px solid var(--stroke);background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,.55));display:block;}
    .payouts{display:flex;flex-wrap:wrap;gap:6px;margin-top:10px;}
    .pill{padding:8px 10px;border-radius:10px;border:1px solid var(--stroke);font-weight:800;font-size:12px;}
    .pill.win{border-color:rgba(34,197,94,.35);color:var(--green);}
    .pill.high{border-color:rgba(124,58,237,.35);color:var(--purple);}    
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Plinko</h1>
      <div class="muted">Stake-style physics with custom HANDZES look.</div>
      <div class="controls">
        <div>
          <label>Bet</label>
          <div class="row" style="gap:8px;">
            <input id="bet" type="number" min="0.01" step="0.01" value="0.10" style="flex:1;">
            <button class="btn" id="min">Min</button>
            <button class="btn" id="half">1/2</button>
            <button class="btn" id="double">2x</button>
            <button class="btn" id="max">Max</button>
          </div>
        </div>
        <div class="row">
          <div style="flex:1;">
            <label>Rows</label>
            <select id="rows">
              <option value="12">12 rows (classic)</option>
              <option value="14">14 rows</option>
              <option value="16" selected>16 rows</option>
            </select>
          </div>
          <div style="flex:1;">
            <label>Risk</label>
            <select id="risk">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </div>
        </div>
        <div class="row" style="gap:10px;">
          <button class="btn primary" style="flex:1;" id="drop">Drop</button>
          <button class="btn" style="flex:1;" id="auto">Auto (10)</button>
        </div>
        <div class="stats">
          <div class="stat"><span>Balance</span><span id="bal">100.00</span></div>
          <div class="stat"><span>Last</span><span id="last">â€”</span></div>
          <div class="stat"><span>Total Profit</span><span id="profit">0.00</span></div>
        </div>
        <div class="payouts" id="payouts"></div>
      </div>
    </div>
    <div class="card">
      <canvas id="plinko"></canvas>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
